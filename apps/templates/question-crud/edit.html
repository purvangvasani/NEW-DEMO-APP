{% extends "layouts/base.html" %}

{% block title %} Questions Edit {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">

        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <div class="page-header">
                    <div class="page-block">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/question-crud/view"><i class="feather icon-home"></i></a></li>
                                    <li class="breadcrumb-item"><a href="javascript:"><span
                                                style="text-transform: capitalize;"> Edit Questions </span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Edit Question {{question.question}}</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form action="updaterecord/{{ question.id }}" method="post">
                                                    {% csrf_token %}
                                                    <div class="form-group">
                                                        <label for="question">Question</label>
                                                        <input type="text" class="form-control"
                                                            value="{{question.question}}" name="question"
                                                            placeholder="Enter Question">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="answer">Answer</label>
                                                        <input type="text" class="form-control"
                                                            value="{{question.answer}}" name="answer"
                                                            placeholder="Enter Answer">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary"
                                                        value="Submit">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
